        <form>
            <fieldset>
            <legend>Your contacts</legend>

            <input type="text" placeholder="Your name" min="1" max="30" pattern="[A-Za-z]{3}" id="name" name="name"><br>

            <input type="email" placeholder="Your email" min="3" max="50"  name="email" id="email"><br>

            <input type="submit">
            </fieldset>
        </form>
